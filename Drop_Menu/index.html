<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="./style.css">
    
    <!--===== Boxicons CSS =====-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
     
    <title>Custom Dropdown Select Menu</title>
</head>
<body>
    <div class="select-menu">
        <div class="select-btn">
            <span class="sBtn-text">Select your option</span>
            <i class="bx bx-chevron-down"></i>
        </div>

        <ul class="options">
            <li class="option">
                <i class="bx bxl-github" style="color: black;"></i>
                <span class="option-text">Github</span>
            </li>
            <li class="option">
                <i class="bx bxl-facebook-circle" style="color: blue;"></i>
                <span class="option-text">Facebook</span>
            </li>
            <li class="option"> 
                <i class="bx bxl-youtube" style="color: red;"></i>
                <span class="option-text">Youtube</span>
            </li>
            <li class="option">
                <i class="bx bxl-instagram-alt" style="color: #db2d87;"></i>
                <span class="option-text">Instagram</span>
            </li>
        </ul>

    </div>

    <script src="./script.js"></script>
         
</body>
</html>
